<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON! üíßüå±üî•</h1>
            <h2 class="subtitulo"> Elige a tu mascota:</h2>

            <div id= "contenedorTarjetas" class="tarjetas"></div>
            
            <button id="btn-mascotas">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
            <canvas id="mapa"></canvas>
            <div id="flechas">
                <button class="btn-flechas" onmouseup="detenerMovimiento()" onmousedown="moverMascotaArriba()">‚Üë</button>
                <div>
                    <button class="btn-flechas" onmouseup="detenerMovimiento()" onmousedown="moverMascotaIzquierda()">‚Üê</button>
                    <button class="btn-flechas" onmouseup="detenerMovimiento()" onmousedown="moverMascotaDerecha()">‚Üí</button>
                </div>
                <button class="btn-flechas" onmouseup="detenerMovimiento()" onmousedown="moverMascotaAbajo()">‚Üì</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON! üíßüå±üî•</h1>
           
            <div class="pagina-ataques"> 
                <div class="ataques-y-mensaje">
                    <div id="ataques">
                        <h2 class="subtitulo">Elige tu ataque:</h2>
                    </div>

                    <div id="mensajes">
                            <p id="resultado">Mucha suerte!</p>
                        <section id="reiniciar">
                            <button id="btn-reiniciar">Reiniciar</button>
                        </section>
                    </div>
                </div>  
                
                <div id = "batalla">
                    <div>
                        <p>
                            <img class="vida" src="./assets/vida.png">
                            &nbsp x &nbsp
                            <span id="vida-jugador">3</span>
                        </p>
                        <p id="mascota_jugador"></p>
                    </div>
    
                    <div>
                        <p>
                            <img class="vida" src="./assets/vida.png">
                            &nbsp x &nbsp
                            <span id="vida-enemigo">3</span>
                        </p>
                        <p id="mascota_enemigo"></p>
                    </div>

                    <div>
                        <img id="img-mascota-jugador" src="" alt="Imagen de Mokepon del jugador">
                        <div id="ataques-jugador"></div>
                    </div>
                    
                    <div>
                        <img id="img-mascota-enemigo" src="" alt="Imagen de Mokepon del enemigo">
                        <div id="ataques-enemigo"></div>
                    </div>
                </div>
            </div>       
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
