<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
       

        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON! üí•</h1>
            <button onclick="mostrarReglas()" style="float: right; width: 120px;" class="btn-transparente">Reglas</button>

            <h2 class="subtitulo"> Elige a tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas"></div>
            <div id="ataques-mascota-inicio" class="sombreado"></div> 
            
            <div class="doble-columna">
                <div>
                    <p class="sombreado">N√∫mero de enemigos:</p>
                </div>
                <div>
                    <input type="number" id="num-enemigos" value="3" min="1" max="5">
                </div>
            </div>
           
           
            
            <button id="btn-mascotas" class="btn-transparente" style="width: 180px; margin-top: 20px;">Seleccionar</button>
        </section>

        <section id="ver-mapa">
                <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>

            <section class = "victorias-y-derrotas">
                <div>
                    <h3 class="subtitulo">Victorias: <span id="victorias" class="subtitulo">0</span></h3>
                </div>
                <div>
                    <h3 class="subtitulo">Derrotas: <span id="derrotas" class="subtitulo">0</span></h3>
                </div>
            </section>
           
            <canvas id="mapa"></canvas>
            
            <div id="flechas">
                <button class="btn-flechas" style="grid-column: 2; grid-row: 1;" onmouseup="detenerMovimiento()" onmousedown="moverMascotaArriba()" touchend="detenerMovimiento()" touchstart="moverMascotaArriba()" >‚Üë</button>
                <button class="btn-flechas" style="grid-column: 1; grid-row: 2;" onmouseup="detenerMovimiento()" onmousedown="moverMascotaIzquierda()" touchend="detenerMovimiento()" touchstart="moverMascotaIzquierda()">‚Üê</button>
                <button class="btn-flechas" style="grid-column: 3; grid-row: 2;" onmouseup="detenerMovimiento()" onmousedown="moverMascotaDerecha()" touchend="detenerMovimiento()" touchstart="moverMascotaDerecha()">‚Üí</button>
                <button class="btn-flechas" style="grid-column: 2; grid-row: 3;" onmouseup="detenerMovimiento()" onmousedown="moverMascotaAbajo()" touchend="detenerMovimiento()" touchstart="moverMascotaAbajo()">‚Üì</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON! üí•</h1>
            <button onclick="mostrarReglas()" style="float: right; width: 120px;" class="btn-transparente">Reglas</button>

           
            <div class="pagina-ataques"> 
                <div class="ataques-y-mensaje">
                    <div id="ataques-mokepon-jugador">
                        <h2 class="subtitulo">Elige tu ataque:</h2>
                    </div>

                    <div class="mensajes">
                            <p id="resultado">Mucha suerte!</p>
                        <section id="continuar-batalla">
                            <button id="btn-continuar" class="btn-msjs">Continuar</button>
                        </section>
                    </div>
                </div>  
                
                <section id = "batalla">
                    <div></div>
                    <div><p class="sombreado">Ataques del enemigo:</p><p id="ataques-mascota-enemigo" class="sombreado"></p></div>

                    <div>
                        <p>
                            <img class="vida" src="./assets/vida.png">
                            &nbsp x &nbsp
                            <span id="vida-jugador">3</span>
                        </p>
                        <p id="mascota_jugador" class="sombreado"></p>
                    </div>
    
                    <div>
                        <p>
                            <img class="vida" src="./assets/vida.png">
                            &nbsp x &nbsp
                            <span id="vida-enemigo">3</span>
                        </p>
                        <p id="mascota_enemigo" class="sombreado"></p>
                    </div>

                    <div>
                        <img id="img-mascota-jugador" src="" alt="Imagen de Mokepon del jugador">
                        <div id="ataques-jugador"></div>
                    </div>

                    <div>
                        
                        <img id="img-mascota-enemigo" src="" alt="Imagen de Mokepon del enemigo">
                        <div id="ataques-enemigo"></div>
                    </div>
                </section>
            </div>       
        </section>

        <section id="reiniciar">
            <h1 class="titulo">MOKEPON! üí•</h1>

            <section class = "victorias-y-derrotas">
                <div>
                    <h3>Victorias: <span id="victorias-final">X</span></h3>
                </div>
                <div>
                    <h3>Derrotas: <span id="derrotas-final">X</span></h3>
                </div>
            </section>

            <h2 id="resultado-final" class="subtitulo"></h2>

            <img id="img-final" src="" alt="Imagen de Mokepon del jugador">
            <button id="btn-reiniciar" class="mensajes btn-msjs">Volver a jugar</button>
        </section>

        <script src="./js/mokepon.js"></script>
    </body>
</html>
